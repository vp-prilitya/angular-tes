<div class="row justify-content-center mt-5">
  <div class="col-sm-6">
    <div class="card mb-2">
      <div class="card-header">DETAIL PROFILE</div>
      <div class="card-body">
        <table class="table">
          <tr>
            <th width=100>Username</th>
            <td>{{ profile.username }}</td>
          </tr>
          <tr>
            <th width=100>Email</th>
            <td>{{ profile.email }}</td>
          </tr>
          <tr>
            <th width=100>Address</th>
            <td>{{ profile.address.street }} {{ profile.address.suite }}, {{ profile.address.city }}, {{ profile.address.zipcode }}</td>
          </tr>
          <tr>
            <th width=100>Phone</th>
            <td>{{ profile.phone }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
